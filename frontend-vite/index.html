<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- URL canónica — le dice a Google que la URL preferida es HTTPS sin www -->
    <link rel="canonical" href="https://holypottrading.com/" />

    <!-- Título que aparece en Google y en la pestaña del navegador -->
    <title>HolyPot Trading | Compite, Opera y Gana USDT</title>

    <!-- Descripción para Google -->
    <meta name="description" content="Competencias diarias de trading con precios reales de mercado. Entrada desde $12 USDT. Los 3 mejores traders ganan el pozo de premios — pagado directamente a tu wallet." />
    <meta name="keywords" content="competencia de trading, torneo forex, ganar USDT, desafío de trading, holypot trading, prop firm alternativa" />
    <meta name="author" content="HolyPot Trading" />

    <!-- Open Graph — lo que ve WhatsApp, Discord, Telegram, Twitter al compartir el link -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://holypottrading.com/" />
    <meta property="og:title" content="HolyPot Trading | Compite, Opera y Gana USDT" />
    <meta property="og:description" content="Torneos diarios de trading con precios reales. Entrada desde $12 USDT. Top 3 traders ganan el pozo — pagado a tu wallet al instante." />
    <meta property="og:image" content="https://holypottrading.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="HolyPot Trading" />
    <meta property="og:locale" content="es_ES" />
    <meta property="og:locale:alternate" content="en_US" />

    <!-- Twitter / X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HolyPot Trading | Compite, Opera y Gana USDT" />
    <meta name="twitter:description" content="Torneos diarios de trading con precios reales. Entrada desde $12 USDT. Top 3 traders ganan el pozo — pagado a tu wallet al instante." />
    <meta name="twitter:image" content="https://holypottrading.com/og-image.png" />

    <!-- Datos estructurados para Google (Schema.org) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "HolyPot Trading",
      "url": "https://holypottrading.com/",
      "description": "Competencias diarias de trading con precios reales. Los 3 mejores traders ganan el pozo de premios en USDT.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://holypottrading.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
